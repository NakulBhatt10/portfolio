<!DOCTYPE html>

  <head>

  <body>
    <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>

      <div class="icons-container">
        <a href="https://linkedin.com" target="_blank">
          <img
            src="public/LinkedIn_logo_initials.png"
            class="app-icon"
            alt="LinkedIn"
          />
        </a>
        <a href="https://instagram.com" target="_blank">

            src="public/instagram-logo.png"
            class="app-icon"
            alt="Instagram"
          />
        </a>
        <a href="https://github.com" target="_blank">
          <img src="public/github.png" class="app-icon" alt="GitHub" />
        </a>
        <a href="https://leetcode.com" target="_blank">
          <img src="public/leetcode.png" class="app-icon" alt="LeetCode" />
        </a>
        <a href="mailto:your-email@example.com" target="_blank">
          <img src="public/gmail.png" class="app-icon" alt="Email" />
        </a>
      </div>
